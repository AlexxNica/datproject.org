<div class="app-page">
  <div class="twelve columns">
    <table>
      <thead>
        <th>url</th>
        <th>actions</th>
      </thead>
      <tbody>
        {{#each managers}}
        <tr>
          <td>{{this.url}}</td>
          <td><a on-click="remove:this.url">x</a></td>
        </tr>
        {{/each}}
      </tbody>
  </table>
    <input id="add-manager" value={{newManager}}>
    <button class="button button-primary" on-click="add">Add</button>
  </div>
</div>
