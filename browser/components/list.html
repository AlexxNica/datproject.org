<table id="list-metadats" class="u-full-width tablesorter">
  <thead>
    <th>dat</th>
    <th>size</th>
    <th>datasets</th>
    <th>rows</th>
    <th>files</th>
    <th>versions</th>
  </thead>
  <tbody>
    {{#each metadats}}
    <tr>
      <td>
        <a href="/view/{{this.id}}">
          <img src="/static/img/dat-hex-small.png" class="img-small" />{{this.owner_id}}/{{this.name}}
        </a>
        <br>
        {{this.description}}
      </td>
      <td>{{this.status.size}}</td>
      <td>{{this.status.datasets}}</td>
      <td>{{this.status.rows}}</td>
      <td>{{this.status.files}}</td>
      <td>{{this.status.versions}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
