<div class="u-full-width">
  {{#each metadats:i}}
  <div class="list-item">
    {{#if this.error}}
      <img class="icon" src="/static/img/dat-hex-small-brown.png" />
    {{else}}
      <img class="icon" src="/static/img/dat-hex-small.png" />
    {{/if}}
    <a href="/view/{{this.id}}">{{this.owner_id}}/{{this.name}}</a>
    <br>
    {{this.description}}
    <br>
    <input type="text" disabled value="{{this.url}}" />
    {{relativeDate(this.last_updated)}}
    {{relativeDate(this.status.modified)}}
    {{prettyBytes(this.status.size)}}
    {{#if this.owner_id === user.handle}}
      <a on-click="refresh:{{i}}" href="#"><img src="/static/img/refresh.png" class="icon" /></a>
    {{/if}}
  {{/each}}
</div>
