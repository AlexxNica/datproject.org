<div class="app-page">
  <div class="app-text-container">
    {{#if query}}
      <h1>results for '{{query}}'</h1>
    {{else}}
      <h1>browse</h1>
    {{/if}}

    {{#if metadats.length > 0}}
      <listMetadats metadats="{{metadats}}"></listMetadats>
      {{#if hasNext}} <button class="button button-primary" on-click="next">next</button>{{/if}}
    {{else}}
      <p>We couldn't find any dats matching '{{query}}'.</p>
      <img src="/static/img/lost_cat.jpg" />
    {{/if}}
  </div>
</div>
