<div class="app-page">
  <div class="app-text-container">

    <div class="user-info col-sm-4">
      <div class="btn content-card-large-avatar"
           data-user="{{user.data.login}}"></div>

      <h1>{{user.handle}}</h1>

      <p>{{user.data.location}}</p>

      <p><a href="{{user.data.blog}}" target="_blank">{{user.data.blog}}</a></p>

      <p>{{user.data.email}}</p>

      {{#if user.data.bio}}
        <p>{{user.data.bio}}</p>
      {{/if}}

    </div>
    <div class="repo-info col-sm-8">
      <listMetadats metadats="{{metadats}}" />
    </div>
  </div>
</div>
